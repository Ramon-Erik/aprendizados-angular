<h2>Template Driven Forms</h2>
<form #form="ngForm">
  <label for="nome">
    Nome:
    <input
      type="text"
      name="nameInput"
      #name="ngModel"
      [ngModel]="name.value"
      required="true"
    />
  </label>
  <button [disabled]="!form.valid">enviar</button>
</form>
<p>Texto da input: {{name.value || "nada"}}</p>
<p>fornece mais atributos a input: valid, dirty, touched. que servem para validação de dados e para melhorar a user experience através de estilos</p>
