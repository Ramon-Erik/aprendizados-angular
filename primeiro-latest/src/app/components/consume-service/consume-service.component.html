  {{getTask$ | async | json}}

@if (getTaskList(); as data) {
<ul>
  <!-- observavle usa async -->
  <!-- @for (item of getTask$ | async; track $index) { -->
  <!-- sgnal nÃ£o precisa -->
  @for (item of data; track $index) {
  <li>{{ item.id }} - {{ item.title }} <button (click)="httpDeleteTask(item.id)">Delete</button></li>
  } @empty {
  <li>sem dados...</li>
  }
</ul>
} @else {
<p>loading</p>
}

<h3>Get item ID</h3>
@if (getTaskID()) {
<p>
  {{ getTaskID()?.title }}
</p>
}

<h3>Post create</h3>
<input type="text" name="title" id="titleID" #taskTitle />
<button type="button" (click)="httpCreateTask(taskTitle.value)">Create</button>

<h3>patch task</h3>
<input type="text" name="taskID" id="taskID" #taskID />
<input type="text" name="titleUpdate" id="titleUpdateID" #taskTitleUpdate />
<button
  type="button"
  (click)="httpUpdateTask(taskID.value, taskTitleUpdate.value)"
>
  Update
</button>
