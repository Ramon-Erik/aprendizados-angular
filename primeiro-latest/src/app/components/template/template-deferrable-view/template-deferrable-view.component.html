<p>template-deferrable-view works!</p>

<!-- 
parametros do defer - carregar arquivos pesados quando
on - condição para acionar (
  timer, carrega após n milisegundos ou n x segundos (1s ou 1000ms) 
  idle, carrega quando o navegador está ocioso
  viewport, quando o elemento entra na viewport
  hover, quando o usuário passa o mous
  immediate, carrega imediatamente, util para testes
  INTERACTION, quando clica ou a função que se passa por parametro da retorno
  prefetch, 
)
when  - especifica uma condição que retorna um booleano 
quando o estado/valor de uma variavel muda para true
da certo usar com objetos assincronos
-->

@defer (on timer(1s)) {
  <app-template-control-flow/>
} @placeholder {
  <!-- funciona enquanto está na condição -->
  <!-- ele aceita um tempo minim para mostrar isso com o minimum 1s e depois desse tempo ele mostra -->
  <p>Mostrar antes</p>
} @loading {
  <!-- funciona quando sai da condição e começa o download -->
  <!-- aceita after e minimum
  after é: depois de esperar xs aparece o loading
  minimum: um tempo minimo para esperar para carregar
    -->
  <p>loading...</p>
} @error {
  <!-- quando o componente não é carregado aparece o errror -->
  <!-- erro no download dos pacotes, latecia muito alta -->
  <p>Falhou</p>
}
